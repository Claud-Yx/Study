<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> </title>
        <style>
            /*
            block level element: h1 ...
            inline element: a ...
            */
            h1, a {
                /*
                border-width: 5px;
                border-color: red;
                border-style: solid;
                */
                border: 5px red solid;
            }
        </style>
    </head>
    <body>
        <h1>Cascading</h1>
        Style Sheets (<a href="1.html">CSS</a>) is a style sheet language used
        for describing the presentation of a document written in a markup
        language.
    </body>
</html>
